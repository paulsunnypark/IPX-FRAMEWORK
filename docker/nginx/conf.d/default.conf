server {
    listen 80;
    server_name localhost;
    root /var/www/html/apps/ipx-vr/public;
    index index.php index.html;

    charset utf-8;

    # [Performance] 정적 파일 브라우저 캐싱 (1년)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # [Security] 보안 헤더 적용
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # [Routing] 모든 요청을 Laravel 프론트 컨트롤러로 위임
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # [Core] PHP-FPM 연동 및 AI 처리를 위한 튜닝
    location ~ \.php$ {
        fastcgi_pass php:9000;  # docker-compose 서비스명
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # [AI Optimization] 긴 처리 시간을 대비한 타임아웃 증설
        # 실시간 분석 요청이 60초를 넘겨도 연결을 끊지 않음 (기본 60s -> 300s)
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        
        # [Buffer] 대용량 JSON 응답을 위한 버퍼 증설
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 32k;
    }

    # 숨겨진 시스템 파일 접근 차단
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Laravel storage 링크 (심볼릭 링크)
    location /storage {
        alias /var/www/html/apps/ipx-vr/storage/app/public;
        try_files $uri =404;
    }
}

